<dom-module id="msc-introduction">
  <link rel="import" type="css" href="msc-introduction.css">
  <template>
    <div id="background">
    <div class="flex-center title" style="margin-top: 60px"><img src="/interface/images/logon.svg" width="256" style="margin-right: 20px"></div>
    <div class="flex-center mt80">Welcome to Musicoin Desktop Wallet</div>
    <div class="flex-center mt20">Create an account or import your old account</div>
    <div class="buttons-style">
      <paper-button raised on-tap="handleMnemonicAccount" id="new-account">NEW ACCOUNT</paper-button>
      <input id="fileDialogIntro" type="file" style="display: none;">
      <paper-button raised on-tap="addExistingAccount" id="old-wallet">IMPORT ACCOUNT</paper-button>
    </div>
    <paper-dialog modal on-iron-overlay-opened="patchOverlay" id="newMnemonicAccountDialog">
      <p>Enter a password for the new mnemonic account</p>
      <p style="font-weight: 900; color:red; font-size: 16px;">Warning: Please save the phrase you will see on the next step in the safe place</p>
      <p style="font-weight: 900; font-size: 16px;">Warning: Make sure you remember your mnemonic and password!</p>
      <paper-input id=newAccountPasswordMnemonicIntro type="password" label="Password"></paper-input>
      <paper-input id=newAccountPasswordMnemonicVerifyIntro type="password" label="Re Enter Password"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss on-tap="clearNewAccountFieldsMnemonic">Cancel</paper-button>
        <paper-button autofocus on-tap="createNewMnemonicAccount">OK</paper-button>
      </div>
    </paper-dialog>
    <input id="fileDialogBackupIntro" type="file" nwdirectory style="display: none;">
    <div class="intro" hidden$="{{_hideIntroStatus()}}">
    <div id="backup" style="display: none;">
    <div id="introStatus"></div>
    <div class="flex-center mt20">Next time you can use <div>&nbsp;</div>
    <iron-icon id="backup" icon="icons:backup"></iron-icon> <div>&nbsp;</div>to backup your account
    </div>
    </div>
    <div class="buttons-style">
      <paper-button raised on-tap="hideIntroWindow" id="continue">OPEN MY WALLET</paper-button>
    </div>
    </div>
  </template>
  <script src="msc-introduction.js"></script>
</dom-module>
