<dom-module id="msc-simple-login-view">
  <link rel="import" type="css" href="msc-simple-login-view.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <template>
    <div id="background"></div>
    <div class="flex-center title" style="margin-top: 60px">
      <img src="/interface/images/logon.svg" width="256" style="margin-right: 20px">
    </div>
    <paper-dialog id="timeSyncDialog">
      <h2>Time is not in Sync.</h2>
      <paper-dialog-scrollable>
        Warning: Your computer clock is not in sync.
        {{_formatTime()}}
        <br>Please adjust your computer's clock from within the OS or inside the BIOS/UEFI settings.
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>
    <div class="version">Musicoin Desktop Wallet <div class="inversion" style="font-size: 25px; display: inline-block">{{version}}</div></div>
    <div class="syncing" hidden$="{{_hideSyncingStatus(syncStatus)}}">
      <div class="sync-status" style="">PLEASE WAIT</div>
      <paper-progress value="{{_computeSyncProgress(syncStatus)}}" id="syncProgress" class="sync-progress"></paper-progress>
      <div class="sync-detail">{{_computeSyncStatusMessage(syncStatus)}}</div>
      <div style="width: 50%">
        <div class="sync">{{_computeIsSyncingText(syncStatus)}}</div>
        <div class="peers">{{syncStatus.peers}} Peers</div>
      </div>
      <div class="flex-center mt40 clickable" on-tap="hideSyncWindow">
        Open wallet before sync is complete
      </div>
    </div>

  </template>
  <script src="msc-simple-login-view.js"></script>
  <script>
    console.log(this);
    this._formatTime();
  </script>

</dom-module>
