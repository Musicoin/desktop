<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Josefin+Sans:300|Josefin+Slab:300|Lato:300|Lora|Poiret+One|Quattrocento|Raleway:100,400" rel="stylesheet">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>


      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
      .drawer-menu-label {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -o-user-select: none;
          user-select: none;
          pointer-events: none;
      }
      h3[disabled] {
        margin: 0;
        text-transform: uppercase;
        padding: 0 16px;
        margin-top: 16px;
        pointer-events: none;
      }
      paper-item {
        min-height: 0;
      }
      paper-header-panel[drawer] {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      paper-header-panel[main] {
        height: 100%;
      }
      #active-content {
        height: calc(100% - 64px);
        overflow: auto;
      }
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      </style>
  </template>
</dom-module>
